<body>
    <div id="contenar">

            =display;
              ";>1</button>

            document.querySelector('#display').value

            document.querySelector('#display').value

            document.querySelector('#display').value

            <button class="button" onclick="
            let result = eval(display); display= result; 
            document.querySelector('#display').value
           =display";>=</button>

<button class="button" onclick="display= display +'00'; 
document.querySelector('#display').value
=display";>00</button>




            <button class="button" onclick="display= display +'0';

            document.querySelector('#display').value

        </div>

    



    </div>
